<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20大答题活动</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body oncontextmenu="return false;">
<div class="bgBox">
    <h1 class="mainTitle">二十大答题活动</h1>
    <div class="changeInfo">
        <button class="change-info select">选手信息</button>
        <button class="change-res">抢答器</button>
    </div>
    <div class="info-form">
        <form action="">
            <div class="info-title">
                <h2>参赛信息填报表</h2>
            </div>
            <div class="inInfo-input-box">
                <label for="stuID">参赛ID</label>
                <input type="text" id="stuID" placeholder="学生学号">
            </div>
            <div class="submitBox">
                <input type="submit" class="" value="确定">
            </div>
        </form>
    </div>
    <div class="responder-box" style="display: none">
        <button id="responder">抢答</button>
    </div>
</div>
</body>
</html>
